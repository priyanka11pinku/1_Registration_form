<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./p2.css">
</head>

<body>

    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name : </label>
                <br>
                <input type="text" name="Fname" id="name" placeholder="Enter ur first name ">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="Lname" id="name" placeholder="Enter the last name">
                <br><br>
                <label>Your Age : </label>
                <br>
                <input type="text" name="Age" id="Age" placeholder="How old are u">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter the email">
                <br><br>
                <label> Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label>Known Language</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="language" id="Hindi">
                &nbsp;
                <span id="Hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="language" id="Eng">
                &nbsp;
                <span id="Eng">English</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="language" id="Telugu">
                &nbsp;
                <span id="Telugu">Telugu</span>
                <br><br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>

</html>
